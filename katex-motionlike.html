<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>KaTeX + Motion-like (HTML puro)</title>

  <!-- Meta para mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <style>
    :root {
      --bg: #0b1220;
      --panel: linear-gradient(180deg,#0f1724,#071022);
      --accent: #46b5ff;
    }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:18px;
      padding:24px;
      box-sizing:border-box;
    }

    .stage {
      width: min(920px, 96vw);
      height: 360px;
      border-radius: 12px;
      background: var(--panel);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .scene {
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%) scale(1);
      will-change: transform, opacity;
      text-align:center;
      pointer-events:none;
    }

    .eq {
      display:inline-block;
      padding:12px 18px;
      border-radius:10px;
      background: rgba(255,255,255,0.03);
      font-size: 42px; /* tamanho base (KaTeX irá respeitar) */
      line-height:1;
      color: #fff;
    }

    .controls { display:flex; gap:8px; }
    button {
      appearance:none;
      border:0;
      padding:10px 14px;
      background:var(--accent);
      color:#002;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    /* transição suave caso JS não funcione imediatamente */
    .scene { transition: opacity 0.28s ease, transform 0.28s cubic-bezier(.22,.9,.36,1); }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:0; font-weight:600;">KaTeX + Motion-like (HTML + JS puro)</h2>

    <div class="stage" id="stage">
      <div class="scene" id="sceneA" style="opacity:0">
        <div class="eq" id="eqA" aria-hidden="true"></div>
      </div>

      <div class="scene" id="sceneB" style="opacity:0">
        <div class="eq" id="eqB" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Executar sequência</button>
      <button id="autoBtn">Auto (toggle)</button>
    </div>
  </div>

  <!-- KaTeX (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

  <!-- GSAP para animações (CDN confiável) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
  // Código robusto que espera KaTeX e GSAP estarem prontos
  (function() {
    function readyCheck() {
      return (typeof katex !== 'undefined') && (typeof gsap !== 'undefined');
    }

    function waitForLibs(cb, timeout = 5000) {
      const start = Date.now();
      (function tick() {
        if (readyCheck()) return cb(null);
        if (Date.now() - start > timeout) return cb(new Error('Timeout: bibliotecas não carregaram.'));
        setTimeout(tick, 40);
      })();
    }

    waitForLibs((err) => {
      if (err) {
        console.error(err);
        const stage = document.getElementById('stage');
        stage.innerHTML = '<div style="color:#f88;padding:14px">Erro: libs não carregaram. Verifique conexão CDN.</div>';
        return;
      }
      initScene();
    });

    function initScene() {
      const eqA = document.getElementById('eqA');
      const eqB = document.getElementById('eqB');
      const sceneA = document.getElementById('sceneA');
      const sceneB = document.getElementById('sceneB');
      const startBtn = document.getElementById('startBtn');
      const autoBtn = document.getElementById('autoBtn');
      const stage = document.getElementById('stage');

      // passos que vamos mostrar em sequência
      const stepsA = [
        "\\displaystyle x^2",
        "\\displaystyle x^2 + 2x + 1",
        "\\displaystyle (x+1)^2"
      ];

      const stepsB = [
        "\\displaystyle E=mc^2",
        "\\displaystyle F=ma",
        "\\displaystyle \\int_0^1 x^2\\,dx = \\tfrac{1}{3}"
      ];

      // render helpers (usa renderToString para inserir HTML)
      function renderTo(el, latex) {
        try {
          el.innerHTML = katex.renderToString(latex, { throwOnError: false });
        } catch(e) {
          el.textContent = latex;
        }
      }

      // anima entrada da cena (fade + scale)
      function showScene(scene, opts = {}) {
        const {duration = 0.6, yOffset = 0} = opts;
        scene.style.opacity = '0';
        scene.style.transform = 'translate(-50%,-50%) scale(0.96) translateY(' + (yOffset) + 'px)';
        // força reflow para garantir transição (fallback)
        void scene.offsetWidth;
        gsap.to(scene, { opacity: 1, scale: 1, y: 0, duration: duration, ease: "power2.out" });
      }

      function hideScene(scene, opts = {}) {
        const {duration = 0.45} = opts;
        gsap.to(scene, { opacity: 0, scale: 0.96, duration: duration, ease: "power2.in" });
      }

      // animação de destaque breve (pulse)
      function pulse(el) {
        gsap.fromTo(el, { scale: 1 }, { scale: 1.12, duration: 0.28, yoyo: true, repeat: 1, ease: "power1.inOut", transformOrigin: "50% 50%"});
      }

      // sequência completa (imita cenas/manim)
      function playSequence() {
        // Cena A: mostrar 3 passos rapidamente
        let tl = gsap.timeline();

        // populate eqA first
        renderTo(eqA, stepsA[0]);
        renderTo(eqB, stepsB[0]); // conteúdo inicial de B (escondido)

        // show A
        tl.call(() => { showScene(sceneA); }, null, 0);
        // pulse A
        tl.call(() => pulse(eqA), null, "+=0.6");

        // step 2: trocar A para passo 2 (fade/replace)
        tl.to(sceneA, { opacity: 0, duration: 0.4, ease: "power2.in" }, "+=0.4");
        tl.call(() => { renderTo(eqA, stepsA[1]); }, null, "+=0");
        tl.to(sceneA, { opacity: 1, duration: 0.5, ease: "power2.out" }, "+=0.05");
        tl.call(() => pulse(eqA), null, "+=0.5");

        // step 3: trocar para passo 3
        tl.to(sceneA, { opacity: 0, duration: 0.36, ease: "power2.in" }, "+=0.5");
        tl.call(() => { renderTo(eqA, stepsA[2]); }, null, "+=0");
        tl.to(sceneA, { opacity: 1, duration: 0.42, ease: "power2.out" }, "+=0.05");
        tl.call(() => pulse(eqA), null, "+=0.45");

        // crossover -> scena B (camera move: scale stage slightly)
        tl.to(sceneA, { opacity: 0, duration: 0.45, ease: "power2.in" }, "+=0.6");
        tl.to(stage, { scale: 0.94, duration: 0.45, ease: "power2.out" }, "<");
        tl.call(() => { renderTo(eqB, stepsB[0]); }, null, "+=0.02");
        tl.call(() => showScene(sceneB), null, "+=0.02");
        tl.to(stage, { scale: 1.0, duration: 0.5, ease: "power2.out" }, "+=0.05");

        tl.call(() => pulse(eqB), null, "+=0.6");
        // outro destaque em B
        tl.to(eqB, { y: -8, duration: 0.4, yoyo: true, repeat: 1, ease: "sine.inOut" }, "+=0.4");
      }

      // botão "executar sequência"
      startBtn.addEventListener('click', () => {
        playSequence();
      });

      // auto toggle: executa a sequência a cada 4.5s
      let auto = false;
      let intervalId = null;
      autoBtn.addEventListener('click', () => {
        auto = !auto;
        autoBtn.textContent = auto ? 'Auto (ligado)' : 'Auto (toggle)';
        if (auto) {
          playSequence();
          intervalId = setInterval(playSequence, 4800);
        } else {
          clearInterval(intervalId);
        }
      });

      // render inicial e pequena animação de aparição para a cena A
      renderTo(eqA, stepsA[0]);
      renderTo(eqB, stepsB[0]);
      // mostra A inicialmente com leve delay
      setTimeout(() => showScene(sceneA), 220);
    } // fim initScene
  })();
  </script>
</body>
</html>
